<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>CALENDER</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<section class="calender">
    <label class="calender-form__label"></label>
        <h1 class="calender__header">August</h1>
        <div class="calender__dayName">
            <label class="calender__dayName">Sun</label>
            <label class="calender__dayName">Mon</label>
            <label class="calender__dayName">Tue</label>
            <label class="calender__dayName">Wen</label>
            <label class="calender__dayName">Thu</label>
            <label class="calender__dayName">Fri</label>
            <label class="calender__dayName">Sat</label>
        </div>
        <div class="calender__days">
            <label tabindex=0 class="calender__days-preMonth"><input type="radio">27</label>
            <label tabindex=0 class="calender__days-preMonth"><input type="radio">28</label>
            <label tabindex=0 class="calender__days-preMonth"><input type="radio">29</label>
            <label tabindex=0 class="calender__days-preMonth"><input type="radio">30</label>
            <label tabindex=0 class="calender__days-preMonth"><input type="radio">31</label>
            <label tabindex=0 class="calender__days-work"><input type="radio">1</label>
            <label tabindex=0 class="calender__days-off"><input type="radio">2</label>

        </div>
    <div class="calender__days">
        <label tabindex=0 class="calender__days-off"><input type="radio">3</label>
        <label tabindex=0 class="calender__days-work"><input type="radio">4</label>
        <label tabindex=0 class="calender__days-work"><input type="radio">5</label>
        <label tabindex=0 class="calender__days-work" ><input type="radio">6</label>
        <label tabindex=0 class="calender__days-work"><input type="radio">7</label>
        <label tabindex=0 class="calender__days-work"><input type="radio">8</label>
        <label tabindex=0 class="calender__days-off"><input type="radio">9</label>

    </div>
    <div class="calender__days">
        <label tabindex=0 class="calender__days-off"><input type="radio">10</label>
        <label tabindex=0 class="calender__days-work"><input type="radio">11</label>
        <label tabindex=0 class="calender__days-work"><input type="radio">12</label>
        <label tabindex=0 class="calender__days-work"><input type="radio">13</label>
        <label tabindex=0 class="calender__days-work"><input type="radio">14</label>
        <label tabindex=0 class="calender__days-work"><input type="radio">15</label>
        <label tabindex=0 class="calender__days-off"><input type="radio">16</label>

    </div>
    <div class="calender__days">
        <label tabindex=0 class="calender__days-off"><input type="radio">17</label>
        <label tabindex=0 class="calender__days-work"><input type="radio">18</label>
        <label tabindex=0 class="calender__days-work"><input type="radio">19</label>
        <label tabindex=0 class="calender__days-work"><input type="radio">20</label>
        <label tabindex=0 class="calender__days-work"><input type="radio">21</label>
        <label tabindex=0 class="calender__days-work"><input type="radio">22</label>
        <label tabindex=0 class="calender__days-off"><input type="radio">23</label>

    </div>
    <div class="calender__days">
        <label tabindex=0 class="calender__days-holiday"><input type="radio">24</label>
        <label tabindex=0 class="calender__days-work"><input type="radio">25</label>
        <label tabindex=0 class="calender__days-work" ><input type="radio">26</label>
        <label tabindex=0 class="calender__days-work"><input type="radio">27</label>
        <label tabindex=0 class="calender__days-work"><input type="radio">28</label>
        <label tabindex=0 class="calender__days-work"><input type="radio">29</label>
        <label tabindex=0 class="calender__days-off"><input type="radio">30</label>

    </div>
    <div class="calender__days">
        <label tabindex=0 class="calender__days-off"><input type="radio">31</label>
        <label tabindex=0 class="calender__days-nextMonth"><input type="radio">1</label>
        <label tabindex=0 class="calender__days-nextMonth"><input type="radio">2</label>
        <label tabindex=0 class="calender__days-nextMonth"><input type="radio">3</label>
        <label tabindex=0 class="calender__days-nextMonth"><input type="radio">4</label>
        <label tabindex=0 class="calender__days-nextMonth"><input type="radio">5</label>
        <label tabindex=0 class="calender__days-nextMonth"><input type="radio">6</label>

    </div>

</section>
</body>
</html>
